<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastGrocery</title>
    <meta name="description" content="AI Powered Grocery website.">
    <meta name="author" content="Ronak Shah">
    <!-- <link rel="stylesheet" href="css/reset.css"> -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="page-header">
      <!-- Logo -->
      <a href="index.html" class="logo"> <img src="img/logo/logo.png" alt="Fast Grocery Logo"><!-- Site logo --></a>

      <!-- Search for a product (non-functional) -->
      <div class="search">
        <label>Search
          <input class="search-input" type="search" name="find" id="find">
        </label>
        <button type="button" class="search-button"><span class="material-icons">search</span></button>
      </div>

      <div class="my-account">
        <span>My Account <br>Login / Sign Up</span>
        <!-- My Account | Login | Sign Up -->
        <button type="button" class="nav-toggle">
          <span class="material-icons">menu</span>
        </button>
      </div>
      

      <div class="my-cart">
        <img src="img/cart.png" alt="Fast Grocery Short Logo"></a>
        <span>My Cart</span>
      </div>
      <!-- Checkout Cart -->
      <!-- Navigation menu and toggle button (non-functional) -->
    </header>

    <!-- Gallery allows user to view the offers -->
    <div class="gallery" id="gallery">
      <img src="img/ads/60_percent_offer.jpg" alt="60 percent offer" class="bigimg" id="bigimg">
      <img src="img/ads/60_percent_offer.jpg" alt="60 percent offer" id="thumb1" class="thumb">
      <img src="img/ads/beauty_bestsellers_offers.webp" alt="Beauty Bestsellers Offers" id="thumb2" class="thumb">
      <img src="img/ads/5_percent_coupon.jpg" alt="5 percent coupon" id="thumb3" class="thumb">
    </div>

    <!-- This main area shows different categories available and on click should take to respective page(not functional) -->
    <main class="summary">
      <header class="heading">
        <h1>Shop by Category</h1>
      </header>
      <div class="categories">
        <div class="category">
          <img src="img/categories/vegetables-and-fruits-farmers-market.jpg" alt="Vegetables and Fruits Category">
          <br>
          <span>Vegetables and Fruits</span>
          <!-- Ratings -->
        </div>

        <div class="category">
          <img src="img/categories/bakerycakesdiary-250x250-1.png" alt="Bakery and Dairy Category">
          <br>
          <span>Bakery and Dairy</span>
          <!-- Ratings -->
        </div>

        <div class="category">
          <img src="img/categories/Beauty_and_Hygiene-270x270.jpg" alt="Beauty and Hygiene Category">
          <br>
          <span>Beauty and Hygiene</span>
          <!-- Ratings -->
        </div>

        <div class="category">
          <img src="img/categories/cleaning-supplies-kit.jpg" alt="Cleaning Supplies Category">
          <br>
          <span>Cleaning Supplies</span>
          <!-- Ratings  -->
        </div>

        <div class="category">
          <img src="img/categories/arrow.jpg" alt="All Categories">
          <br>
          <p>Click here for all categories...</p>
          <!-- Ratings  -->
        </div>
        <!--Add Note: Info icon explaining ratings -->
      </div>
    </main>

  </body>
</html>
